<html lang="en">

        #mgupprod{
            border: 2px solid black;

<body>
    <div id="mgupprod">
    <form action="/updateproduct/{{p.product_id}}" method="POST">
        product name:
        <input type="text" name="product_name" value="{{p.product_name}}" required>
        price:
        <input type="text" name="price_unit" value="{{p.price_unit}}" required>
        unit:
        <input type="text" name="unit" value="{{p.unit}}" required>
        manufacture year:
        <input type="text" name="manufac_year" value="{{p.manufac_date}}" required>
        expiry year:
        <input type="text" name="exp_year" value="{{p.exp_date}}" required>
        quantity:
        <input type="text" name="qty" value="{{p.quantity}}" required>
        discount percentage:
        <input type="text" name="discount" value="{{p.discount}}" required><br><br>

        <button type="submit"> submit </button>
    </form>
    <a href="/managerhomepage">Home</a>
    <div>
</body>
